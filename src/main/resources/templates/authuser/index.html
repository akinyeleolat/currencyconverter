<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div>
                <div class="container">
                    Base Currency: <span th:text="${baseCurrency}"></span>
                </div>
            </div>
            <div class="panel-body">
                <div class="container">
        <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form method="post" th:action="@{/authuser/home}" th:object="${userData}">
                            <div class="form-group">
                                <label class="control-label requiredField" for="date">
                                    Date
                                    <span class="asteriskField">
        *
       </span>
                                </label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar-check-o">
                                        </i>
                                    </div>
                                    <input class="form-control" id="date" name="historicalDate" placeholder="yyyy-mm-dd" type="date" th:field="*{historicalDate}" required pattern="\d{4}-\d{2}-\d{2}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button class="btn btn-primary " name="submit" type="submit">
                                        View Historical Data
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post" th:action="@{/authuser/home}" th:object="${userData}">
                                    <div class="form-group ">
                                        <label class="control-label " for="amount">
                                            Amount
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-money">
                                                </i>
                                            </div>
                                            <input class="form-control" id="amount" name="amount" placeholder="amount" type="text" th:field="*{amount}" required/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Select a Base currency
                                        </label>
                                        <select class="select form-control" id="select" th:field="*{baseCurrencyInput}">
                                            <option value="USD">
                                                USD
                                            </option>
                                            <option value="NGN">
                                                NGN
                                            </option>
                                            <option value="EUR">
                                                EUR
                                            </option>
                                            <option value="GBP">
                                                GBP
                                            </option>
                                            <option value="NZD">
                                                NZD
                                            </option>
                                            <option value="AUD">
                                                AUD
                                            </option>
                                            <option value="JPY">
                                                JPY
                                            </option>
                                            <option value="HUF">
                                                HUF
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Select a Expected currency
                                        </label>
                                        <select class="select form-control" id="select2" th:field="*{expectedCurrencyInput}">
                                            <option value="USD">
                                                USD
                                            </option>
                                            <option value="NGN">
                                                NGN
                                            </option>
                                            <option value="EUR">
                                                EUR
                                            </option>
                                            <option value="GBP">
                                                GBP
                                            </option>
                                            <option value="NZD">
                                                NZD
                                            </option>
                                            <option value="AUD">
                                                AUD
                                            </option>
                                            <option value="JPY">
                                                JPY
                                            </option>
                                            <option value="HUF">
                                                HUF
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <div>
                                            <button class="btn btn-primary " name="submit" type="submit">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                    <div class="container">
                                        <h2>Current Rate</h2>
                                            <table>
                                                    <tr class="row" th:each="obj : ${conversionResults}">
                                                        <td th:text="${obj.key}"> </td>
                                                        <td th:text="${obj.value}"></td>
                                                    </tr>


                                            </table>
                                    </div>

                            </div>
                        </div>
            </div>
        </div>
                <div class="container">
                    <h1>Currency Converter</h1>
                    <table>
                        <div class="nine columns">
                            <th>
                            <td>Currency</td>
                            <td>Description</td>
                            <td>Rate</td>
                            </th>
                            <tr class="row" th:each="currency : ${currencyList}">
                                <td th:text="${currency.key}"> </td>
                                <td th:text="${currency.value}"></td>
                                <td th:text="${currencyRateList.get(currency.key)}"></td>
                            </tr>

                        </div>
                    </table>
            </div>
        </div>
    </div>

    </div>

</div>
</div>
</body>
</html>
